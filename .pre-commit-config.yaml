repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: ./
  rev: 'efa0bad962bb64cfc3342497e3414979907831f5'
  hooks:
  - id: fmt
  - id: check
  - id: clippy
